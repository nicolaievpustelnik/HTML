<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>Form</title>
</head>

<body>

  <form class="formBox row g-3">
    <h1 class="title">Register</h1>
    <div class="col-md-6">
      <input type="email" class="inputBlock form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="col-md-6">
      <input type="password" class="inputBlock form-control" id="inputPassword4" placeholder="Password">
    </div>
    <div class="col-12">
      <input type="text" class="inputBlock form-control" id="moto" placeholder="Motorcycle Model">
    </div>
    <div class="col-12">
      <input type="text" class="inputBlock form-control" id="inputAddress2" placeholder="Address">
    </div>
    <div class="col-md-6">
      <input type="text" class="inputBlock form-control" id="inputCity" placeholder="City">
    </div>
    <div class="col-md-4">
      <select id="inputState" class="form-select">
        <option selected>State</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <input type="text" class="inputBlock form-control" id="inputZip" placeholder="Zip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input checkInput" type="checkbox" id="gridCheck" placeholder="Remenber me">
        <label class="text-secondary form-check-label" for="gridCheck">
          Remenber me
        </label>
      </div>
    </div>
    <div class="col-12 mb-4 buttonClass">
      <button type="submit" class="btn btn-dark buttonSingIn text-secondary">
        <span>Sign in</span>
      </button>
    </div>
    <!-- <button type="submit" class="btn btn-dark buttonSingIn text-dark">
      <span>Sign in</span>
    </button> -->
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
